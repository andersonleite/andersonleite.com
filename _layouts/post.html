---
layout: default
title: Post
comments: true
---
{% include nav.html %}

<section class="post">
  <div>
    <a class="all-posts" href="/blog.html">
      <img class="back-link" src="/assets/read.png" alt="Read more" />
      <p>All posts</p>
    </a>
  </div>

  <article>


    <div class="content">
      <p>{{ content }}</p>
    </div>

  </article>

  <div class="read-more">
</section>

<section class="read-more">
  <p>最新記事</p>
</section>

<div class="grid">

  {% for post in site.related_posts limit:3 %}
  <article style="background-image: url('{{ post.thumb }}')">
    <a href="{{ post.url }}">
      <div class="dark">
      </div>
      <div class="content">
        <h4>{{ post.title }}</h4>
        <div class="separator"></div>
        <div class="sub">
          <div class="date">{{ post.jp_date }}</div>
          <div><img src="/assets/read.png" alt="Read more" />
          </div>
        </div>
      </div>
    </a>
  </article>
  {% endfor %}

</div>
