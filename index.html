---
layout: default
---

<div class="content">

	<header>
			<h1>Anderson Leite</h1>
	</header>	

	<header>
			<h1>Blog do Anderson Leite. Muitos posts por aqui.	</h1>
	</header>	

	<div class="section">
		
		{% for post in site.posts %}
			<div class="article">
				<li>
					<a href="{{ post.url }}">
						<i class="icn-{{ post.image }}"></i>	
						<p>{{ post.title }}</p>
					</a>
				</li>
			</div>	
		{% endfor %}

	</div>				

</div>
